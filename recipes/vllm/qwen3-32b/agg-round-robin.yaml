# Qwen3-32B Aggregated Round-Robin with vLLM
# Based on dynamo exemplar: recipes/qwen3-32b/vllm/agg-round-robin
# Configuration: 8 aggregated workers with TP2 on 16x H100 GPUs (2 nodes)

name: "qwen3-32b-vllm-agg-rr"

model:
  path: "Qwen/Qwen3-32B"
  container: "nvcr.io/nvidia/ai-dynamo/vllm-runtime:0.8.0"
  precision: "bf16"

resources:
  gpu_type: "h100"
  gpus_per_node: 8
  # Aggregated mode: 8 TP2 workers = 16 GPUs across 2 nodes
  agg_nodes: 2
  agg_workers: 8
  gpus_per_agg: 2

frontend:
  type: dynamo
  enable_multiple_frontends: false
  args:
    router-reset-states: true

backend:
  type: vllm
  connector: nixl

  aggregated_environment:
    DYN_HEALTH_CHECK_ENABLED: "false"
    PYTHONUNBUFFERED: "1"

  vllm_config:
    aggregated:
      served-model-name: "Qwen/Qwen3-32B"
      tensor-parallel-size: 2
      gpu-memory-utilization: 0.90
      async-scheduling: true
      block-size: 64
      disable-log-requests: true
      hf-overrides: '{"rope_scaling":{"rope_type":"yarn","factor":4.0,"original_max_position_embeddings":32768},"max_position_embeddings":131072}'
      max-model-len: 131072

benchmark:
  type: "mooncake-router"
  mooncake_workload: "conversation"
  ttft_threshold_ms: 2000
  itl_threshold_ms: 25
